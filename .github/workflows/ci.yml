name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --frozen
      - run: uv run ruff check src/ tests/
      - run: uv run ruff format --check src/ tests/
      - run: uv run pyright src/ tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        uv-version: ["0.4.30", "0.6.14", "latest"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ matrix.uv-version != 'latest' && matrix.uv-version || '' }}
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - run: uv sync
      - run: uv run pytest -v --cov=difftrace --cov-report=term-missing --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results

  compat:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        uv-version: ["0.4.30", "0.6.14", "latest"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ matrix.uv-version != 'latest' && matrix.uv-version || '' }}
          python-version: "3.13"
          enable-cache: true
      - run: uv sync
      - name: Generate test workspace lock file
        run: |
          mkdir -p /tmp/test-workspace/packages/core /tmp/test-workspace/packages/app

          cat > /tmp/test-workspace/pyproject.toml << 'TOML'
          [project]
          name = "workspace-root"
          version = "0.0.0"
          requires-python = ">=3.11"

          [tool.uv.workspace]
          members = ["packages/*"]
          TOML

          cat > /tmp/test-workspace/packages/core/pyproject.toml << 'TOML'
          [project]
          name = "core"
          version = "0.1.0"
          requires-python = ">=3.11"
          TOML

          cat > /tmp/test-workspace/packages/app/pyproject.toml << 'TOML'
          [project]
          name = "app"
          version = "0.1.0"
          requires-python = ">=3.11"
          dependencies = ["core"]

          [tool.uv.sources]
          core = { workspace = true }
          TOML

          cd /tmp/test-workspace && uv lock
      - name: Verify difftrace parses generated lock file
        run: |
          uv run python -c "
          from difftrace.graph import parse_lock_file
          from pathlib import Path
          graph = parse_lock_file(Path('/tmp/test-workspace/uv.lock'))
          pkgs = set(graph.packages.keys())
          assert 'core' in pkgs, f'core not found in {pkgs}'
          assert 'app' in pkgs, f'app not found in {pkgs}'
          assert 'core' in graph.forward.get('app', set()), f'app does not depend on core: {graph.forward}'
          print(f'OK: parsed {len(pkgs)} packages, forward edges correct (uv \${{ matrix.uv-version }})')
          "
